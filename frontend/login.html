<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - NeoSharX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta
      name="google-signin-client_id"
      content="YOUR_COMPLETE_CLIENT_ID_HERE"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Space Grotesk", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #007fff 0%, #0051cc 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        border-radius: 24px;
        padding: 48px;
        max-width: 450px;
        width: 90%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      }

      .logo {
        width: 160px;
        display: block;
        margin: 0 auto 24px;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        color: #1a1a1a;
        text-align: center;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 15px;
        color: #666;
        text-align: center;
        margin-bottom: 32px;
      }

      .social-btn {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 14px 24px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        background: white;
        font-size: 15px;
        font-weight: 600;
        color: #1a1a1a;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 12px;
      }

      .social-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        border-color: #007fff;
      }

      .social-btn svg {
        width: 20px;
        height: 20px;
      }

      .footer-link {
        text-align: center;
        margin-top: 24px;
        color: #666;
        font-size: 14px;
      }

      .footer-link a {
        color: #007fff;
        font-weight: 600;
        text-decoration: none;
      }

      .footer-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo27.png" alt="NeoSharX" class="logo" />
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to continue</p>

      <button class="social-btn" id="googleSignInBtn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          />
          <path
            fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          />
          <path
            fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          />
          <path
            fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          />
        </svg>
        Continue with Google
      </button>

      <button class="social-btn" onclick="loginLinkedIn()">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            fill="#0077B5"
            d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
          />
        </svg>
        Continue with LinkedIn
      </button>

      <div class="footer-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>

    <script>
      function handleGoogleCredentialResponse(response) {
        console.log("Google credential response received:", response);

        // Decode the JWT token to get user info
        const responsePayload = decodeJwtResponse(response.credential);
        console.log("Decoded user info:", responsePayload);

        // Show loading state
        const googleBtn = document.getElementById("googleSignInBtn");
        googleBtn.innerHTML = "<span>Signing in...</span>";
        googleBtn.disabled = true;

        // Send to backend for authentication
        fetch("http://127.0.0.1:8000/auth/google/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            token: response.credential,
            user_info: responsePayload,
            action: "login",
          }),
        })
          .then((response) => {
            console.log("Backend response status:", response.status);
            return response.json();
          })
          .then((data) => {
            console.log("Backend response data:", data);

            if (data.success) {
              // Store user data and redirect
              localStorage.setItem("user", JSON.stringify(data.user));
              localStorage.setItem("token", data.token);
              alert("Login successful! Redirecting...");
              window.location.href = "index.html";
            } else {
              // Reset button
              googleBtn.innerHTML = `
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Continue with Google
            `;
              googleBtn.disabled = false;

              alert("Login failed: " + (data.message || "Unknown error"));
            }
          })
          .catch((error) => {
            console.error("Network error:", error);

            // Reset button
            googleBtn.innerHTML = `
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          `;
            googleBtn.disabled = false;

            alert(
              "Network error. Please make sure the backend server is running on port 8000."
            );
          });
      }

      function decodeJwtResponse(token) {
        try {
          const base64Url = token.split(".")[1];
          const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
          const jsonPayload = decodeURIComponent(
            atob(base64)
              .split("")
              .map(function (c) {
                return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
              })
              .join("")
          );

          return JSON.parse(jsonPayload);
        } catch (error) {
          console.error("Error decoding JWT:", error);
          return null;
        }
      }

      function loginLinkedIn() {
        alert("LinkedIn login - Coming soon!");
      }

      // Initialize Google Auth when page loads
      window.onload = function () {
        console.log("Initializing Google Sign-In...");

        // Initialize Google Identity Services
        google.accounts.id.initialize({
          client_id: "YOUR_COMPLETE_CLIENT_ID_HERE",
          callback: handleGoogleCredentialResponse,
          auto_select: false,
          cancel_on_tap_outside: true,
        });

        // Render the Google Sign-In button
        google.accounts.id.renderButton(
          document.getElementById("googleSignInBtn"),
          {
            theme: "outline",
            size: "large",
            width: "100%",
            text: "continue_with",
            shape: "rectangular",
          }
        );

        console.log("Google Sign-In initialized successfully");
      };
    </script>
  </body>
</html>
